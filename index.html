<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #434343);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vulnerability Checker</h1>
        <input type="text" id="url" placeholder="Enter URL here">
        <button onclick="checkVulnerabilities()">Check Vulnerabilities</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function checkVulnerabilities() {
            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('result');

            if (!url) {
                resultDiv.innerHTML = 'Please enter a URL.';
                return;
            }

            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                const html = data.contents;

                // Basic SQL Injection detection
                const sqlInjectionPatterns = ["' OR 1=1 --", "' OR 'a'='a"];
                const sqlInjectionDetected = sqlInjectionPatterns.some(pattern => html.includes(pattern));

                // Basic XSS detection
                const xssPatterns = ['<script>', 'javascript:'];
                const xssDetected = xssPatterns.some(pattern => html.includes(pattern));

                // Display results
                resultDiv.innerHTML = `
                    <h2>Scan Results for ${url}:</h2>
                    <p>SQL Injection Vulnerability: ${sqlInjectionDetected ? 'Detected' : 'Not detected'}</p>
                    <p>XSS Vulnerability: ${xssDetected ? 'Detected' : 'Not detected'}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `Error fetching the URL: ${error.message}`;
            }
        }
    </script>
</body>
</html>
