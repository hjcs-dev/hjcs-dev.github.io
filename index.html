<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image en Grand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            width: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Cliquez sur l'image pour l'ouvrir en grand</h1>
<img src="image.png" alt="Petite image" onclick="ouvrirEnGrand('image.png')">

<script>
    function ouvrirEnGrand(imageSrc) {
        
        var nouvelleFenetre = window.open("");
        nouvelleFenetre.document.write(`
            <!DOCTYPE html>
            <html lang="fr">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Image en Grand</title>
                <style>
                    body {
                        margin: 0;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        background-color: #000;
                    }
                    img {
                        max-width: 100%;
                        max-height: 100%;
                    }
                </style>
            </head>
            <body>
                <img src="` + imageSrc + `" alt="Image en Grand">
            </body>
            </html>
        `);
    }
</script>

</body>
</html>
